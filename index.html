<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel = "stylesheet" href="style.css">
    <!-- <script src = "index.js" defer></script> */-->
</head>
<body>
    <h1>Rock Paper Scissors <br> The GAME</br></h1>

    <p>Pick Your Poison</p>

    <h2>First to 5 Wins!</h2>

    <div class = "flex-container">
        <button class="cybr-btn" id ="rockButton">Rock
            <span aria-hidden class="cybr-btn__glitch">Cyber_</span>
        </button>
        <button class="cybr-btn" id = "paperButton">Paper
            <span aria-hidden class="cybr-btn__glitch">Cyber_</span>
        </button>   
        <button class="cybr-btn" id = "scissorsButton">Scissor
            <span aria-hidden class="cybr-btn__glitch">Cyber_</span>
        </button>
    </div>

    <main class ='main'>
        <div class = "scoreboard">
            <h3 class ="score-info" id ="scoreInfo">Score</h3>
            <div class = "scores-cont">
                <div class ="score">
                <p id ="playerScore">Player: 0</p>
                <i class = "fas hand" id ="playerSign"></i>
                </div>
               <div class ="score">
                    <p id ="computerScore">Computer: 0</p>
                    <i class = "fas hand" id ="computerSign"></i>
                </div>
            </div>
        </div>
    </main>
    <footer class = "footer">
        CopyRight (c) 2021 Daffa Ramajaya Design based on Cyberpunk 2077 credit: @jh3y
    </footer>
    <div class = "modal" id="endgameModal">
        <p class="message bold" id = "endgameMSG"></p>
        <p class="message">Click this button to restart!</p>    
        <button class = cybr-btn id = "restartBtn">restart</button>
    </div>
    <div class = "overlay" id ="overlay"></div>
        <script src = "index.js"></script>
    </body>
</html>
